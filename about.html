<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* LyriCodes Theme Palette */
            --hot-pink: #ff069d;
            --neon-pink: #ff00ff;
            --light-pink: #ff9de2;
            --body-bg: #110011;
            --card-bg: rgba(20, 0, 10, 0.7);
            --border-color: rgba(255, 6, 157, 0.3);
        }
        
        body {
            overflow: hidden;
            background: var(--body-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        
        .id-card {
            width: 320px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: grab;
            box-shadow: 0 0 40px var(--border-color);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .id-card:active { cursor: grabbing; }
        .id-card.flipped { transform: rotateY(180deg); }
        
        .id-card-front, .id-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            color: var(--light-pink);
        }
        
        .id-card-back {
            transform: rotateY(180deg);
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .holographic-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg,
                rgba(255, 157, 226, 0.1) 0%,
                rgba(255, 0, 255, 0.15) 50%,
                rgba(17, 0, 17, 0.2) 100%
            );
            mix-blend-mode: overlay;
            pointer-events: none;
            opacity: 0.5;
        }

        .holographic-line {
            position: absolute; height: 1.5px; width: 150%;
            left: -25%;
            background: linear-gradient(90deg, transparent, var(--light-pink), transparent);
            animation: scan 4s linear infinite;
            animation-delay: 1s;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .photo {
            width: 120px; height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid var(--border-color);
            overflow: hidden;
            background-color: #333; /* Placeholder color */
        }
        
        .photo img {
            width: 100%; height: 100%;
            object-fit: cover;
        }
        
        .qr-code-container {
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .flip-button {
            position: absolute; bottom: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            width: 35px; height: 35px; border-radius: 50%;
            color: white; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }
        .flip-button:hover { background: rgba(255, 255, 255, 0.2); }
        
        .info-row {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .info-row:last-child { border-bottom: none; }

        .label {
            font-weight: bold;
            color: var(--light-pink);
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 4px;
            opacity: 0.7;
        }
        
        .value {
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px var(--hot-pink);
        }
        
        .header { text-align: center; margin-bottom: 20px; }
        
        .title {
            font-size: 20px; font-weight: bold;
            color: white; margin-bottom: 5px;
            text-transform: uppercase; letter-spacing: 3px;
            text-shadow: 0 0 10px var(--hot-pink);
        }

        .subtitle { font-size: 12px; color: var(--light-pink); }
        
        .glow {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0;
            background: radial-gradient(circle at center, var(--border-color) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 4s infinite alternate;
        }
        
        .floating-back-button {
            position: fixed;
            bottom: 2rem;
            left: 2rem; /* Changed to left for better placement */
            z-index: 1000;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--light-pink);
            padding: 0.75rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--border-color);
        }
        .floating-back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--hot-pink);
        }

        @keyframes pulse {
            from { opacity: 0.4; transform: scale(0.98); }
            to { opacity: 0.8; transform: scale(1); }
        }
        
        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { top: 110%; opacity: 0; }
        }
        
    </style>
</head>
<body>
    <a href="index.html" class="floating-back-button">‚Üê Back to Terminal</a>

    <div class="id-card" id="idCard">
        <div class="holographic-overlay"></div>
        <div class="holographic-line"></div>
        <div class="glow"></div>
        
        <button class="flip-button" id="flipButton" aria-label="Flip card">
            <i class="fas fa-sync-alt"></i>
        </button>
        
        <div class="id-card-front">
            <div class="header">
                <div class="title">LyriCodes</div>
                <div class="subtitle">IDENTITY PROTOCOL</div>
            </div>
            
            <div class="photo">
                <img src="https://i.imgur.com/3p2au6v.png" alt="A neon-lit abstract portrait representing LyriCodes">
            </div>
            
            <div class="info-row">
                <div class="label">Designation:</div>
                <div class="value">Creative Developer</div>
            </div>
            
            <div class="info-row">
                <div class="label">ID Number:</div>
                <div class="value">LC-2025-X01</div>
            </div>
            
            <div class="info-row">
                <div class="label">Specialization:</div>
                <div class="value">Immersive Experiences</div>
            </div>
        </div>
        
        <div class="id-card-back">
            <div class="qr-code-container">
                <canvas id="qr-canvas"></canvas>
            </div>
             <div style="text-align: center; color: white; font-size: 12px; letter-spacing: 1px;">
                SCAN FOR DATA LINK
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const idCard = document.getElementById('idCard');
            const flipButton = document.getElementById('flipButton');
            
            // --- QR Code Generation ---
            new QRious({
                element: document.getElementById('qr-canvas'),
                value: 'https://portfolio-roan-one-39.vercel.app/', // Links to your main page
                size: 180,
                background: 'white',
                foreground: 'black',
                level: 'H'
            });

            // --- Flip Functionality ---
            flipButton.addEventListener('click', (e) => {
                e.stopPropagation();
                idCard.classList.toggle('flipped');
            });
            
            // --- GSAP Floating Animation ---
            gsap.to(idCard, {
                y: -10,
                x: 10,
                rotationZ: 1,
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // --- Holographic Tilt Effect ---
            let isDragging = false; // Prevent tilt while dragging
            idCard.addEventListener('mousedown', () => { isDragging = true; });
            document.addEventListener('mouseup', () => { isDragging = false; });

            document.addEventListener('mousemove', (e) => {
                if (isDragging || idCard.classList.contains('flipped')) return;
                
                const rect = idCard.getBoundingClientRect();
                const x = e.clientX - (rect.left + rect.width / 2);
                const y = e.clientY - (rect.top + rect.height / 2);
                
                const rotateY = x / 30; // Control sensitivity
                const rotateX = -y / 30;
                
                gsap.to(idCard, {
                    rotationY: rotateY,
                    rotationX: rotateX,
                    duration: 0.7,
                    ease: "power2.out"
                });
            });

            // Reset position when mouse leaves the window
            document.addEventListener('mouseleave', () => {
                 if (!isDragging) {
                    gsap.to(idCard, {
                        rotationY: 0,
                        rotationX: 0,
                        duration: 1,
                        ease: "elastic.out(1, 0.3)"
                    });
                }
            });
        });
    </script>
</body>
