<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LyriCodes | Interactive Developer Portfolio</title>
    <meta name="description" content="The interactive terminal of LyriCodes, a creative developer specializing in AI, 3D graphics, and immersive web experiences. Explore projects, learn more, and get in touch.">
    <meta name="keywords" content="LyriCodes, portfolio, developer, creative developer, web developer, AI, 3D graphics, JavaScript, Python, interactive, terminal, front-end developer">
    <meta name="author" content="LyriCodes">
    <link rel="canonical" href="https://portfolio-roan-one-39.vercel.app/">

    <meta property="og:title" content="LyriCodes | Interactive Portfolio">
    <meta property="og:description" content="An interactive terminal portfolio showcasing the work of a creative developer.">
    <meta property="og:image" content="https://i.imgur.com/your-preview-image.png">
    <meta property="og:url" content="https://portfolio-roan-one-39.vercel.app/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LyriCodes | Interactive Portfolio">
    <meta name="twitter:description" content="An interactive terminal portfolio showcasing the work of a creative developer.">
    <meta name="theme-color" content="#ff069d">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff069d;
            --neon-pink: #ff00ff;
            --light-pink: #ff9de2;
            --terminal-bg-transparent: rgba(20, 0, 10, 0.4);
            --body-bg: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #16213e 100%);
            --border-color: rgba(255, 6, 157, 0.4);
            --scrollbar-thumb: rgba(255, 6, 157, 0.6);
            --scrollbar-thumb-hover: rgba(255, 6, 157, 0.8);
        }
        body {
            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--hot-pink);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .terminal-container { perspective: 1000px; }
        .terminal-wrapper {
            transform-style: preserve-3d;
            cursor: grab;
            background: rgba(20, 0, 10, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 6, 157, 0.2);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(255, 0, 150, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 60px rgba(255, 0, 150, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .terminal-wrapper:hover { 
            box-shadow: 
                0 8px 32px 0 rgba(255, 0, 150, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 80px rgba(255, 0, 150, 0.2);
            border-color: rgba(255, 6, 157, 0.4);
        }
        .terminal-wrapper:active { cursor: grabbing; }
        .neon-header { 
            text-align: center; 
            padding: 1.5rem 0; 
            min-height: 100px;
            background: rgba(255, 6, 157, 0.03);
            backdrop-filter: blur(10px);
        }
        .neon-header h1 {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--neon-pink) 50%, var(--hot-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 6, 157, 0.5)) drop-shadow(0 0 40px rgba(255, 0, 255, 0.3));
            letter-spacing: 2px;
        }
        .typing-cursor {
            display: inline-block;
            background-color: var(--light-pink);
            width: 1rem;
            height: 3.5rem;
            margin-left: 0.5rem;
            animation: blink 1s infinite;
            box-shadow: 0 0 5px var(--light-pink), 0 0 10px var(--hot-pink);
        }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .terminal-container {
            animation: fadeIn 0.8s ease-out;
        }
        .terminal-output > div {
            animation: slideUp 0.3s ease-out;
        }
        #command-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 6, 157, 0.02);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 6, 157, 0.15);
        }
        .command-btn {
            background: rgba(255, 6, 157, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            color: var(--light-pink);
            padding: 0.5rem 1.25rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.5);
            position: relative;
            overflow: hidden;
        }
        .command-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 6, 157, 0.3), transparent);
            transition: left 0.5s;
        }
        .command-btn:hover::before {
            left: 100%;
        }
        .command-btn:hover {
            background: rgba(255, 6, 157, 0.2);
            border-color: rgba(255, 6, 157, 0.6);
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.4), 0 0 40px rgba(255, 6, 157, 0.2);
            transform: translateY(-2px) scale(1.02);
        }
        .command-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .terminal-output {
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.4);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .command-input {
            caret-color: var(--hot-pink);
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.5);
        }
        .command-input::placeholder { color: rgba(255, 6, 157, 0.4); }
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            z-index: -1; width: 100vw; height: 100vh;
        }
        .terminal-output::-webkit-scrollbar { width: 8px; }
        .terminal-output::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
        .terminal-output::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        .terminal-output::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-thumb-hover); }
        @media (max-width: 640px) {
            .neon-header h1 { font-size: 2.5rem; }
            .typing-cursor { width: 0.75rem; height: 2.5rem; }
            #terminal-output { height: 16rem; }
        }
        .command-btn:focus-visible {
            outline: 2px solid var(--hot-pink);
            outline-offset: 2px;
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.6);
        }
        #command-input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--hot-pink), 0 0 20px rgba(255, 6, 157, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4">
    
    <canvas id="matrix-canvas"></canvas>

    <div class="terminal-container w-full max-w-4xl">
        <div class="terminal-wrapper rounded-lg overflow-hidden" role="main" aria-label="Interactive Terminal">
            <div class="px-5 py-3 flex items-center justify-between border-b" style="border-color: rgba(255, 6, 157, 0.15); background: rgba(255, 6, 157, 0.03); backdrop-filter: blur(10px);">
                <div class="flex items-center space-x-2.5">
                    <div class="w-3.5 h-3.5 rounded-full bg-red-500 shadow-lg" style="box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);"></div>
                    <div class="w-3.5 h-3.5 rounded-full bg-yellow-500 shadow-lg" style="box-shadow: 0 0 10px rgba(234, 179, 8, 0.5);"></div>
                    <div class="w-3.5 h-3.5 rounded-full bg-green-500 shadow-lg" style="box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);"></div>
                </div>
            </div>
            
            <div class="neon-header">
                <h1 id="neon-title"></h1>
            </div>
            
            <div id="terminal-output" class="terminal-output p-4 h-72 overflow-y-auto" role="log" aria-live="polite" aria-relevant="additions"></div>
            
            <div id="command-buttons" role="toolbar" aria-label="Quick commands">
                <button class="command-btn" data-command="help" aria-label="Show help">Help</button>
                <button class="command-btn" data-command="p" aria-label="View portfolio">Portfolio</button>
                <button class="command-btn" data-command="a" aria-label="About me">About</button>
                <button class="command-btn" data-command="c" aria-label="Contact information">Contact</button>
                <button class="command-btn" data-command="clear" aria-label="Clear terminal">Clear</button>
            </div>
            
            <div class="px-5 py-4 flex items-center border-t" style="border-color: rgba(255, 6, 157, 0.15); background: rgba(255, 6, 157, 0.03); backdrop-filter: blur(10px);">
                <span class="mr-3 text-xl" style="color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink), 0 0 20px rgba(255, 0, 255, 0.5);">â™•</span>
                <input 
                    id="command-input" type="text"
                    class="command-input flex-1 bg-transparent outline-none font-mono"
                    autocomplete="off" spellcheck="false" 
                    placeholder="Type 'help' for commands..." 
                    aria-label="Command input"
                    autofocus>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const outputElement = document.getElementById('terminal-output');
        const inputElement = document.getElementById('command-input');
        const neonTitleElement = document.getElementById('neon-title');
        const commandButtons = document.querySelectorAll('.command-btn');

        let drops = [];
        const chars = 'LYRICO DESâ™•ðŸ’–ðŸ‘©ðŸ’»â–ˆâ–“â–’â–‘â•‘â€—â•”â•¦â•—â•šâ•©â•';
        const fontSize = 14;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const columns = Math.floor(canvas.width / fontSize);
            drops = Array.from({ length: columns }).fill(1);
        }
        
        resizeCanvas();
        
        // Debounced resize handler for better performance
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 150);
        });
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(17, 0, 17, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--hot-pink').trim();
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }
        requestAnimationFrame(drawMatrix);

        // Command history and autocomplete
        let commandHistory = [];
        let historyIndex = -1;
        
        const commands = {
            'help': {
                action: () => {
                    addResponse('\n[AVAILABLE DIRECTIVES]\n');
                    addResponse('[help] - Display this help menu');
                    addResponse('[p / portfolio] - Access project matrix');
                    addResponse('[a / about] - Identity protocols');
                    addResponse('[c / contact] - Open secure channel');
                    addResponse('[clear / cls] - Purge terminal display');
                    addResponse('[whoami] - Identity check');
                    addResponse('[ls] - List available sections');
                    addResponse('[theme] - Display current theme');
                    addResponse('[date] - Show current date/time');
                    addResponse('\nðŸ’¡ Tips: Use â†‘â†“ arrows for command history, Tab for autocomplete\n');
                }
            },
            'p': {
                action: () => addResponse('Initializing portfolio showcase... Stand by.', () => window.location.href = 'projects.html')
            },
            'portfolio': {
                action: () => addResponse('Initializing portfolio showcase... Stand by.', () => window.location.href = 'projects.html')
            },
            'a': {
                action: () => addResponse('Accessing neural imprint... Please wait.', () => window.location.href = 'about.html')
            },
            'about': {
                action: () => addResponse('Accessing neural imprint... Please wait.', () => window.location.href = 'about.html')
            },
            'c': {
                action: () => addResponse('Opening secure channel... Connection established.', () => window.location.href = 'contact.html')
            },
            'contact': {
                action: () => addResponse('Opening secure channel... Connection established.', () => window.location.href = 'contact.html')
            },
            'clear': {
                action: () => outputElement.innerHTML = ''
            },
            'cls': {
                action: () => outputElement.innerHTML = ''
            },
            'theme': {
                action: () => {
                    addResponse('Current theme: Neon Cyberpunk ðŸ’–');
                    addResponse('Hot Pink (#ff069d) primary color');
                }
            },
            'whoami': {
                action: () => {
                    addResponse('You are accessing LyriCodes portfolio terminal.');
                    addResponse('Creative developer specializing in AI and immersive experiences.');
                }
            },
            'ls': {
                action: () => {
                    addResponse('Available sections:');
                    addResponse('  ðŸ“ portfolio/  - View my projects');
                    addResponse('  ðŸ“ about/      - Learn more about me');
                    addResponse('  ðŸ“ contact/    - Get in touch');
                }
            },
            'date': {
                action: () => addResponse(`Current date: ${new Date().toLocaleString()}`)
            },
            'echo': {
                action: (args) => addResponse(args || '')
            }
        };

        const bootSequence = [
            { text: "Booting Lyricodes OS...", delay: 500 },
            { text: "Aesthetic protocols injected... [OK]", delay: 800 },
            { text: "Verifying user... Access granted.", delay: 1000 },
            { text: "\n[SYSTEM READY]", delay: 300 },
            { text: "Type 'help' to view available commands.\n", delay: 200 }
        ];

        function processCommand(command) {
            if (!command) return;
            
            // Add to command history
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            addResponse(`â™• ${command}`, false);
            
            // Parse command and arguments
            const parts = command.split(' ');
            const cmdName = parts[0];
            const args = parts.slice(1).join(' ');
            
            const cmd = commands[cmdName];
            if (cmd) {
                try {
                    cmd.action(args);
                } catch (error) {
                    console.error('Command error:', error);
                    addResponse(`Error executing command: [${command}]`);
                }
            } else {
                addResponse(`Directive not recognized: [${command}]. Type 'help' for available commands.`);
            }
        }
        
        // Autocomplete function
        function autocomplete(partial) {
            const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
            return matches.length === 1 ? matches[0] : partial;
        }
        
        function addResponse(text, isTypingOrCallback, callback) {
            const line = document.createElement('div');
            line.style.opacity = '0';
            outputElement.appendChild(line);
            
            // Smooth scroll to bottom
            requestAnimationFrame(() => {
                line.style.opacity = '1';
                outputElement.scrollTo({
                    top: outputElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            if (isTypingOrCallback === false) {
                line.innerHTML = text;
                return;
            }
            let i = 0;
            const typeSpeed = 20; 
            function typeChar() {
                if (i < text.length) {
                    line.innerHTML += text.charAt(i);
                    i++;
                    if (i % 3 === 0) { // Scroll every 3 characters for smoothness
                        outputElement.scrollTo({
                            top: outputElement.scrollHeight,
                            behavior: 'smooth'
                        });
                    }
                    setTimeout(typeChar, typeSpeed);
                } else {
                    if (typeof isTypingOrCallback === 'function') setTimeout(isTypingOrCallback, 500);
                    else if (typeof callback === 'function') setTimeout(callback, 500);
                }
            }
            typeChar();
        }

        async function initTerminal() {
            setControlsDisabled(true);
            await animateHeader();
            for (const item of bootSequence) {
                await new Promise(resolve => setTimeout(resolve, item.delay));
                addResponse(item.text);
            }
            setControlsDisabled(false);
            inputElement.focus();
        }

        async function animateHeader() {
            const title = "LyriCodes";
            neonTitleElement.innerHTML = '<span class="typing-cursor"></span>';
            for (let i = 0; i < title.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 150));
                neonTitleElement.innerHTML = title.substring(0, i + 1) + '<span class="typing-cursor"></span>';
            }
            await new Promise(resolve => setTimeout(resolve, 500));
            neonTitleElement.innerHTML = title;
            await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        function setControlsDisabled(isDisabled) {
            inputElement.disabled = isDisabled;
            commandButtons.forEach(btn => btn.disabled = isDisabled);
        }

        inputElement.addEventListener('keydown', (e) => {
            // Command history navigation
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    inputElement.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputElement.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    inputElement.value = '';
                }
            }
            // Tab autocomplete
            else if (e.key === 'Tab') {
                e.preventDefault();
                const value = inputElement.value.toLowerCase().trim();
                if (value) {
                    inputElement.value = autocomplete(value);
                }
            }
            // Enter to execute
            else if (e.key === 'Enter') {
                const command = inputElement.value.toLowerCase().trim();
                if (command) processCommand(command);
                inputElement.value = '';
            }
        });

        commandButtons.forEach(button => {
            button.addEventListener('click', () => {
                const command = button.dataset.command;
                processCommand(command);
            });
        });

        const terminalWrapper = document.querySelector('.terminal-wrapper');
        let rotation = { x: 5, y: -5 };
        let isDragging = false;
        let startX, startY;
        terminalWrapper.addEventListener('mousedown', e => {
            if (e.target.closest('.command-btn, #command-input')) return;
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            terminalWrapper.style.cursor = 'grabbing';
            terminalWrapper.style.transition = 'none';
        });
        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            rotation.y += dx * 0.2;
            rotation.x -= dy * 0.2;
            rotation.x = Math.max(-25, Math.min(25, rotation.x));
            rotation.y = Math.max(-25, Math.min(25, rotation.y));
            terminalWrapper.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            startX = e.clientX;
            startY = e.clientY;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
            terminalWrapper.style.cursor = 'grab';
            terminalWrapper.style.transition = 'transform 0.2s ease, box-shadow 0.3s ease';
        });

        document.addEventListener('DOMContentLoaded', initTerminal);
    </script>
</body>
</html>
