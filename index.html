        const hotPinkColor = getComputedStyle(document.documentElement).getPropertyValue('--hot-pink').trim();
        const fontStyle = fontSize + 'px monospace';
        
        // Reduce number of columns for better performance
        function resizeCanvas() {
            const dpr = Math.min(window.devicePixelRatio || 1, 2); // Cap at 2x for performance
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reduce column density on smaller screens
            const columnSpacing = window.innerWidth < 768 ? fontSize * 1.5 : fontSize;
            const columns = Math.floor(canvas.width / columnSpacing);
            
            // Initialize drops with random starting positions for variety
            drops = Array.from({ length: columns }, () => Math.floor(Math.random() * -100));
        }
        
        resizeCanvas();
        
        // Debounced resize handler for better performance
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 150);
        });
        
        // Pause animation when tab is not visible
        let isVisible = true;

        });
        
        function drawMatrix(currentTime) {
            requestAnimationFrame(drawMatrix);
            
            // Skip rendering if tab is not visible
            if (!isVisible) return;
            
            if (currentTime - lastTime < frameDelay) return;
            lastTime = currentTime;
            
            // Use darker fade for better performance (less overdraw)
            ctx.fillStyle = 'rgba(17, 0, 17, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text properties once before loop
            ctx.fillStyle = hotPinkColor;
            ctx.font = fontStyle;
            
            // Batch render operations
            const columnSpacing = window.innerWidth < 768 ? fontSize * 1.5 : fontSize;
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * columnSpacing;
                const y = drops[i] * fontSize;
                
                // Only render if on screen
                if (y > 0 && y < canvas.height + fontSize) {
                    ctx.fillText(text, x, y);
                }
                
                // Reset drop with some randomness
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;

                    addResponse('  ‚ïë                                  ‚ïë');
                    addResponse('  ‚ïë       ‚ú® LyriCodes ‚ú®            ‚ïë');
                    addResponse('  ‚ïë                                  ‚ïë');
                    addResponse('  ‚ïë   Creative Developer & Artist    ‚ïë');
                    addResponse('  ‚ïë   Crafting Digital Dreams üíñ     ‚ïë');
                    addResponse('  ‚ïë                                  ‚ïë');
                    addResponse('  ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\n');

            'surprise': {

        const botSequence = [
            { text: "ü§ñ Initializing LyriBot v2.0...", delay: 400 },
            { text: "‚ú® Neural pathways: [ONLINE]", delay: 500 },
            { text: "üíñ Aesthetic protocols: [LOADED]\n", delay: 600 },
            { text: "üëã Hey there! I'm LyriBot, your guide through this digital space.", delay: 800 },
            { text: "\n‚ú® Let me show you around...\n", delay: 600 },
            { text: "üìÇ QUICK NAVIGATION:", delay: 400 },
            { text: "   ‚Üí Type 'about' or 'a' to learn my story", delay: 300 },
            { text: "   ‚Üí Type 'projects' or 'p' to explore my work", delay: 300 },

            { text: "üé® Or just click the menu bubble in the top right!\n", delay: 400 }
        ];

        function processCommand(command) {
            if (!command) return;
            
            // Add to command history
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            addResponse(`‚ôï ${command}`, false);
            
            // Parse command and arguments
            const parts = command.split(' ');
            const cmdName = parts[0];
            const args = parts.slice(1).join(' ');
            
            const cmd = commands[cmdName];
            if (cmd) {
                try {
                    cmd.action(args);
                } catch (error) {
                    console.error('Command error:', error);
                    addResponse(`Error executing command: [${command}]`);
                }
            } else {
                addResponse(`Directive not recognized: [${command}]. Type 'help' for available commands.`);
            }
        }
        
        // Autocomplete function
        function autocomplete(partial) {
            const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
            return matches.length === 1 ? matches[0] : partial;
        }
        
        function addResponse(text, isTypingOrCallback, callback) {
            const line = document.createElement('div');
            line.style.opacity = '0';
            outputElement.appendChild(line);
            
            // Smooth scroll to bottom
            requestAnimationFrame(() => {
                line.style.opacity = '1';
                outputElement.scrollTo({
                    top: outputElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            if (isTypingOrCallback === false) {
                line.innerHTML = text;
                return;
            }
            let i = 0;
            const typeSpeed = 20; 
            function typeChar() {
                if (i < text.length) {
                    line.innerHTML += text.charAt(i);
                    i++;
                    if (i % 3 === 0) { // Scroll every 3 characters for smoothness
                        outputElement.scrollTo({
                            top: outputElement.scrollHeight,
                            behavior: 'smooth'
                        });
                    }
                    setTimeout(typeChar, typeSpeed);
                } else {
                    if (typeof isTypingOrCallback === 'function') setTimeout(isTypingOrCallback, 500);
                    else if (typeof callback === 'function') setTimeout(callback, 500);
                }
            }
            typeChar();
        }

        async function initTerminal() {
            setControlsDisabled(true);
            await animateHeader();
            
            // Show bot welcome sequence
            for (const item of botSequence) {
                await new Promise(resolve => setTimeout(resolve, item.delay));
                addResponse(item.text);
            }
            
            setControlsDisabled(false);
            inputElement.focus();
            
            // Show typing indicator occasionally when idle
            startIdleAnimations();
        }
        
        // Idle animations to keep terminal feeling alive
        let idleTimeout;
        function startIdleAnimations() {
            clearTimeout(idleTimeout);
            idleTimeout = setTimeout(() => {
                if (!inputElement.value) {
                    const tips = [
                        "üí≠ Psst... still here? Try typing 'about' to learn more about me!",
                        "üåü Did you know? You can use arrow keys ‚Üë‚Üì to navigate command history!",
                        "‚ú® Try typing 'banner' for a cool ASCII art surprise!",
                        "üéØ Quick tip: Tab key autocompletes commands!",
                        "üíñ Feeling curious? Type 'whoami' to learn who you're talking to!"
                    ];
                    const randomTip = tips[Math.floor(Math.random() * tips.length)];
                    addResponse(randomTip);
                    startIdleAnimations();
                }
            }, 30000); // Show tip after 30 seconds of inactivity
        }
        
        // Reset idle timer on user interaction
        inputElement.addEventListener('input', () => {
            startIdleAnimations();
        });

        async function animateHeader() {
            const title = "LyriCodes";
            neonTitleElement.innerHTML = '<span class="typing-cursor"></span>';
            for (let i = 0; i < title.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 150));
                neonTitleElement.innerHTML = title.substring(0, i + 1) + '<span class="typing-cursor"></span>';
            }
            await new Promise(resolve => setTimeout(resolve, 500));
            neonTitleElement.innerHTML = title;
            await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        function setControlsDisabled(isDisabled) {
            inputElement.disabled = isDisabled;
        }

        inputElement.addEventListener('keydown', (e) => {
            // Command history navigation
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    inputElement.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputElement.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    inputElement.value = '';
                }
            }
            // Tab autocomplete
            else if (e.key === 'Tab') {
                e.preventDefault();
                const value = inputElement.value.toLowerCase().trim();
                if (value) {
                    inputElement.value = autocomplete(value);
                }
            }
            // Enter to execute
            else if (e.key === 'Enter') {
                const command = inputElement.value.toLowerCase().trim();
                if (command) processCommand(command);
                inputElement.value = '';
            }
        });

        const terminalWrapper = document.querySelector('.terminal-wrapper');
        let rotation = { x: 5, y: -5 };
        let isDragging = false;
        let startX, startY;
        terminalWrapper.addEventListener('mousedown', e => {
            if (e.target.closest('#command-input')) return;
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            terminalWrapper.style.cursor = 'grabbing';
            terminalWrapper.style.transition = 'none';
        });
        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            rotation.y += dx * 0.2;
            rotation.x -= dy * 0.2;
            rotation.x = Math.max(-25, Math.min(25, rotation.x));
            rotation.y = Math.max(-25, Math.min(25, rotation.y));
            terminalWrapper.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            startX = e.clientX;
            startY = e.clientY;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
            terminalWrapper.style.cursor = 'grab';
            terminalWrapper.style.transition = 'transform 0.2s ease, box-shadow 0.3s ease';
        });

        // Hamburger menu functionality
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuDropdown = document.getElementById('menu-dropdown');
        
        hamburgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburgerBtn.classList.toggle('active');
            menuDropdown.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.hamburger-menu')) {
                hamburgerBtn.classList.remove('active');
                menuDropdown.classList.remove('active');
            }
        });
        
        document.addEventListener('DOMContentLoaded', initTerminal);
    </script>
