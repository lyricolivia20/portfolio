<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyriCodes | Creative Developer</title>
    <meta name="description" content="Portfolio of LyriCodes - Creative developer crafting immersive digital experiences.">
    <meta name="theme-color" content="#ff069d">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Space+Grotesk:wght@400;600;700&family=Satisfy&display=swap" rel="stylesheet">

    <style>
        :root {
            --hot-pink: #ff069d;
            --light-pink: #ff9de2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--light-pink);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Matrix Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.6;
        }

        /* Terminal Container */
        .terminal-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
        }

        .terminal-wrapper {
            background: rgba(20, 0, 10, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 6, 157, 0.2);
        }

        /* Terminal Header */
        .terminal-header {
            padding: 1rem 1.5rem;
            background: rgba(255, 6, 157, 0.05);
            border-bottom: 1px solid rgba(255, 6, 157, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        /* Terminal Title */
        .terminal-title {
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 6, 157, 0.15);
        }

        .terminal-title h1 {
            font-family: 'Satisfy', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, #fff, var(--hot-pink), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 6, 157, 0.5));
            margin-bottom: 0.5rem;
        }

        .terminal-title p {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Terminal Output */
        .terminal-output {
            padding: 1.5rem;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: rgba(255, 6, 157, 0.5);
            border-radius: 4px;
        }

        .terminal-output > div {
            margin-bottom: 0.5rem;
        }

        /* Terminal Input */
        .terminal-input-wrapper {
            padding: 1rem 1.5rem;
            background: rgba(255, 6, 157, 0.05);
            border-top: 1px solid rgba(255, 6, 157, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .prompt {
            color: var(--hot-pink);
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--hot-pink);
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--light-pink);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            caret-color: var(--hot-pink);
        }

        .terminal-input::placeholder {
            color: rgba(255, 157, 226, 0.4);
        }

        @media (max-width: 768px) {
            .terminal-title h1 {
                font-size: 2rem;
            }
            .terminal-output {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="terminal-container">
        <div class="terminal-wrapper">
            <!-- Terminal Header -->
            <div class="terminal-header">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
            </div>

            <!-- Terminal Title -->
            <div class="terminal-title">
                <h1>LyriCodes</h1>
                <p>Creative Developer ‚ú¶ Digital Artist</p>
            </div>

            <!-- Terminal Output -->
            <div id="terminal-output" class="terminal-output"></div>

            <!-- Terminal Input -->
            <div class="terminal-input-wrapper">
                <span class="prompt">‚ùØ</span>
                <input 
                    id="terminal-input" 
                    type="text" 
                    class="terminal-input"
                    placeholder="Type 'help' to begin..."
                    autocomplete="off"
                    spellcheck="false"
                    autofocus
                />
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = 'LYRICODES‚ôïüíñüë©üíª‚ñà‚ñì‚ñí‚ñë0123456789';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0).map(() => Math.floor(Math.random() * -100));

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 0, 20, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff069d';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillText(text, x, y);
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Terminal Functionality
        const outputElement = document.getElementById('terminal-output');
        const inputElement = document.getElementById('terminal-input');

        function addOutput(text) {
            const line = document.createElement('div');
            line.textContent = text;
            outputElement.appendChild(line);
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        const commands = {
            help: () => {
                addOutput('');
                addOutput('Available Commands:');
                addOutput('  help     - Show this help menu');
                addOutput('  about    - About LyriCodes');
                addOutput('  projects - View projects');
                addOutput('  contact  - Get in touch');
                addOutput('  clear    - Clear terminal');
                addOutput('');
            },
            about: () => {
                addOutput('');
                addOutput('About LyriCodes:');
                addOutput('Creative developer specializing in AI, 3D graphics,');
                addOutput('and immersive digital experiences.');
                addOutput('');
            },
            projects: () => {
                addOutput('');
                addOutput('Projects:');
                addOutput('  ‚Ä¢ AI Chatbot');
                addOutput('  ‚Ä¢ 3D Portfolio');
                addOutput('  ‚Ä¢ Neural Art Generator');
                addOutput('');
            },
            contact: () => {
                addOutput('');
                addOutput('Contact:');
                addOutput('  Email: lyric@lyricodes.dev');
                addOutput('  GitHub: github.com/lyricolivia20');
                addOutput('');
            },
            clear: () => {
                outputElement.innerHTML = '';
            }
        };

        // Welcome message
        addOutput('Welcome to LyriCodes Terminal v1.0');
        addOutput('Type "help" to see available commands.');
        addOutput('');

        // Handle input
        inputElement.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = inputElement.value.trim().toLowerCase();
                
                if (command) {
                    addOutput(`‚ùØ ${command}`);
                    
                    if (commands[command]) {
                        commands[command]();
                    } else {
                        addOutput(`Command not found: ${command}`);
                        addOutput('Type "help" to see available commands.');
                        addOutput('');
                    }
                }
                
                inputElement.value = '';
            }
        });
    </script>
</body>
</html>
