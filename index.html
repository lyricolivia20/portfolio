    <style>
        :root {
            --hot-pink: #ff069d;
            --neon-pink: #ff00ff;
            --light-pink: #ff9de2;
            --body-bg: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #16213e 100%);
            --border-color: rgba(255, 6, 157, 0.4);
            --scrollbar-thumb: rgba(255, 6, 157, 0.6);
            --scrollbar-thumb-hover: rgba(255, 6, 157, 0.8);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--light-pink);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }
        
        /* Cursor Flashlight Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9997;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.flashlight-active::before {
            opacity: 1;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }
        
        code, pre, .mono {
            font-family: 'Courier New', 'Monaco', monospace;
        }
        .terminal-container { perspective: 1000px; }
        .terminal-wrapper {
            transform-style: preserve-3d;
            cursor: grab;
            background: rgba(20, 0, 10, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 6, 157, 0.2);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(255, 0, 150, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 60px rgba(255, 0, 150, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .terminal-wrapper:hover { 
            box-shadow: 
                0 8px 32px 0 rgba(255, 0, 150, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 80px rgba(255, 0, 150, 0.2);
            border-color: rgba(255, 6, 157, 0.4);
        }
        .terminal-wrapper:active { cursor: grabbing; }
        .neon-header { 
            text-align: center; 
            padding: 2.5rem 2rem; 
            min-height: 120px;
            background: rgba(255, 6, 157, 0.02);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 6, 157, 0.1);
        }
        .neon-header h1 {
            font-family: 'Satisfy', cursive;
            font-weight: 400;
            font-size: 4rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--light-pink) 40%, var(--hot-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255, 6, 157, 0.5)) drop-shadow(0 0 60px rgba(255, 0, 255, 0.3));
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .neon-header .subtitle {
            font-size: 0.95rem;
            color: rgba(255, 157, 226, 0.7);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .typing-cursor {
            display: inline-block;
            background: linear-gradient(135deg, var(--light-pink), var(--hot-pink));
            width: 0.15rem;
            height: 4rem;
            margin-left: 0.5rem;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px var(--light-pink), 0 0 20px var(--hot-pink);
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .terminal-container {
            animation: fadeIn 0.8s ease-out;
        }
        .terminal-output > div {
            animation: slideUp 0.3s ease-out;
        }
        #command-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 6, 157, 0.02);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 6, 157, 0.15);
        }
        .command-btn {
            background: rgba(255, 6, 157, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 6, 157, 0.25);
            color: var(--light-pink);
            padding: 0.65rem 1.5rem;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 10px rgba(255, 6, 157, 0.3);
            position: relative;
            overflow: hidden;
        }
        .command-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 6, 157, 0.4), transparent);
            transition: left 0.6s;
        }
        .command-btn:hover::before {
            left: 100%;
        }
        .command-btn:hover {
            background: rgba(255, 6, 157, 0.2);
            border-color: rgba(255, 6, 157, 0.6);
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.4), 0 0 40px rgba(255, 6, 157, 0.2);
            transform: translateY(-2px) scale(1.02);
        }
        .command-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .terminal-output {
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.3);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            scroll-behavior: smooth;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }
        .terminal-output > div {
            margin-bottom: 0.4rem;
            word-wrap: break-word;
            padding-left: 0.5rem;
            border-left: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .terminal-output > div:hover {
            border-left-color: rgba(255, 6, 157, 0.3);
            background: rgba(255, 6, 157, 0.03);
        }
        .command-input {
            caret-color: var(--hot-pink);
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.5);
            font-size: 1rem;
        }
        .prompt-icon {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .command-input::placeholder { color: rgba(255, 6, 157, 0.4); }
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            z-index: -1; width: 100vw; height: 100vh;
        }
        .terminal-output::-webkit-scrollbar { width: 8px; }
        .terminal-output::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
        .terminal-output::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        .terminal-output::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-thumb-hover); }
        /* Floating Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10000;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
        }
        .hamburger-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 6, 157, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            box-shadow: 0 8px 32px rgba(255, 6, 157, 0.3), 0 0 60px rgba(255, 6, 157, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hamburger-button:hover {
            background: rgba(255, 6, 157, 0.25);
            border-color: rgba(255, 6, 157, 0.5);
            box-shadow: 0 12px 48px rgba(255, 6, 157, 0.4), 0 0 80px rgba(255, 6, 157, 0.2);
            transform: scale(1.05);
        }
        .hamburger-line {
            width: 24px;
            height: 2px;
            background: var(--light-pink);
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 6, 157, 0.5);
        }
        .hamburger-button.active .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger-button.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger-button.active .hamburger-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        .menu-dropdown {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(20, 0, 10, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 6, 157, 0.3);
            border-radius: 16px;
            padding: 1rem;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(255, 6, 157, 0.3), 0 0 60px rgba(255, 6, 157, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-item {
            display: block;
            color: var(--light-pink);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.3);
        }
        .menu-item:last-child {
            margin-bottom: 0;
        }
        .menu-item:hover {
            background: rgba(255, 6, 157, 0.2);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.3);
        }
        .menu-item.active {
            background: rgba(255, 6, 157, 0.15);
            border-left: 3px solid var(--hot-pink);
        }
        
        /* Voice Command Button */
        .voice-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 6, 157, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            box-shadow: 0 8px 32px rgba(255, 6, 157, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 9999;
            font-size: 1.5rem;
        }
        .voice-button:hover {
            background: rgba(255, 6, 157, 0.25);
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(255, 6, 157, 0.5);
        }
        .voice-button.listening {
            background: rgba(255, 6, 157, 0.4);
            animation: pulse-voice 1.5s infinite;
        }
        @keyframes pulse-voice {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 6, 157, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 6, 157, 0.8), 0 0 60px rgba(255, 0, 255, 0.5); }
        }
        
        /* Quick Access Buttons */
        .quick-access {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }
        .quick-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 6, 157, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.25);
            box-shadow: 0 4px 16px rgba(255, 6, 157, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
        }
        .quick-btn:hover {
            background: rgba(255, 6, 157, 0.2);
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(255, 6, 157, 0.4);
        }
        .quick-btn::before {
            content: attr(data-tooltip);
            position: absolute;
            left: 60px;
            background: rgba(20, 0, 10, 0.95);
            backdrop-filter: blur(10px);
            color: var(--light-pink);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(255, 6, 157, 0.3);
        }
        .quick-btn:hover::before {
            opacity: 1;
        }
        
        /* Command Suggestions */
        .command-suggestions {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: rgba(20, 0, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            border-radius: 12px 12px 0 0;
            padding: 0.5rem;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 -8px 32px rgba(255, 6, 157, 0.2);
        }
        .command-suggestions.active {
            display: block;
        }
        .suggestion-item {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--light-pink);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .suggestion-item:hover {
            background: rgba(255, 6, 157, 0.2);
            transform: translateX(5px);
        }
        .suggestion-icon {
            font-size: 1rem;
        }
        
        /* Breadcrumb Navigation */
        .breadcrumb {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 0, 10, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--light-pink);
            z-index: 9998;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
        }
        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .breadcrumb-separator {
            opacity: 0.5;
        }
        
        /* MacOS-Style Dock */
        .dock {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 0.75rem 2rem;
            background: rgba(20, 0, 10, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 6, 157, 0.3);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(255, 6, 157, 0.2);
            z-index: 10001;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s forwards;
        }
        .dock-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--light-pink);
            text-decoration: none;
            border-radius: 12px;
            background: rgba(255, 6, 157, 0.1);
            border: 1px solid rgba(255, 6, 157, 0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            cursor: pointer;
        }
        .dock-icon:hover {
            transform: translateY(-8px) scale(1.15);
            background: rgba(255, 6, 157, 0.2);
            border-color: rgba(255, 6, 157, 0.5);
            box-shadow: 0 12px 24px rgba(255, 6, 157, 0.4), 0 0 30px rgba(255, 6, 157, 0.3);
        }
        .dock-icon::after {
            content: attr(data-label);
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: rgba(20, 0, 10, 0.95);
            color: var(--light-pink);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 6, 157, 0.3);
        }
        .dock-icon:hover::after {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        .dock-divider {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, rgba(255, 6, 157, 0.4), transparent);
        }
        
        @media (max-width: 768px) {
            .hamburger-menu {
                top: 1rem;
                right: 1rem;
            }
            .hamburger-button {
                width: 50px;
                height: 50px;
            }
            .hamburger-line {
                width: 20px;
            }
            .neon-header h1 { font-size: 2.5rem; }
            .neon-header .subtitle { font-size: 0.8rem; }
            .typing-cursor { width: 0.1rem; height: 2.5rem; }
            #terminal-output { height: 18rem; }
            .voice-button {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
            }
            .quick-access {
                bottom: 1rem;
                left: 1rem;
            }
            .quick-btn {
                width: 45px;
                height: 45px;
            }
            .breadcrumb {
                font-size: 0.75rem;
                padding: 0.4rem 1rem;
            }
        }
        .command-btn:focus-visible {
            outline: 2px solid var(--hot-pink);
            outline-offset: 2px;
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.6);
        }
        #command-input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--hot-pink), 0 0 20px rgba(255, 6, 157, 0.3);
        }
    </style>
</head>

        function processCommand(command) {
            if (!command) return;
            
            // Add to command history
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            addResponse(`‚ôï ${command}`, false);
            
            // Parse command and arguments
            const parts = command.split(' ');
            const cmdName = parts[0];
            const args = parts.slice(1).join(' ');
            
            const cmd = commands[cmdName];
            if (cmd) {
                try {
                    cmd.action(args);
                } catch (error) {
                    console.error('Command error:', error);
                    addResponse(`Error executing command: [${command}]`);
                }
            } else {
                addResponse(`Directive not recognized: [${command}]. Type 'help' for available commands.`);
            }
        }
        
        // Autocomplete function
        function autocomplete(partial) {
            const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
            return matches.length === 1 ? matches[0] : partial;
        }
        
        function addResponse(text, isTypingOrCallback, callback) {
            const line = document.createElement('div');
            line.style.opacity = '0';
            outputElement.appendChild(line);
            
            // Smooth scroll to bottom
            requestAnimationFrame(() => {
                line.style.opacity = '1';
                outputElement.scrollTo({
                    top: outputElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            if (isTypingOrCallback === false) {
                line.innerHTML = text;
                return;
            }
            let i = 0;
            const typeSpeed = 20; 
            function typeChar() {
                if (i < text.length) {
                    line.innerHTML += text.charAt(i);
                    i++;
                    if (i % 3 === 0) { // Scroll every 3 characters for smoothness
                        outputElement.scrollTo({
                            top: outputElement.scrollHeight,
                            behavior: 'smooth'
                        });
                    }
                    setTimeout(typeChar, typeSpeed);
                } else {
                    if (typeof isTypingOrCallback === 'function') setTimeout(isTypingOrCallback, 500);
                    else if (typeof callback === 'function') setTimeout(callback, 500);
                }
            }
            typeChar();
        }

        }

        async function animateHeader() {
            const title = "LyriCodes";
            neonTitleElement.innerHTML = '<span class="typing-cursor"></span>';

                await new Promise(resolve => setTimeout(resolve, 150));

            await new Promise(resolve => setTimeout(resolve, 500));

            inputElement.disabled = isDisabled;

        inputElement.addEventListener('keydown', (e) => {
            // Command history navigation
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    inputElement.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputElement.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    inputElement.value = '';
                }
            }
            // Tab autocomplete
            else if (e.key === 'Tab') {
                e.preventDefault();
                const value = inputElement.value.toLowerCase().trim();
                if (value) {
                    inputElement.value = autocomplete(value);
                }
            }
            // Ctrl+L to clear
            else if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                outputElement.innerHTML = '';
            }
            // Escape to cancel
            else if (e.key === 'Escape') {
                e.preventDefault();
                inputElement.value = '';
            }
            // Enter to execute
            else if (e.key === 'Enter') {
                const command = inputElement.value.toLowerCase().trim();
                if (command) processCommand(command);
                inputElement.value = '';
            }
        });
