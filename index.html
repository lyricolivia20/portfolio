<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Under Construction</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #fff;
            font-family: 'Courier New', monospace; /* Cyberpunk font */
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent backdrop */
            border: 1px solid #00ff7f; /* Neon green border */
            border-radius: 5px;
        }

        h1 {
            color: #00ff7f; /* Neon green text */
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .cyberpunk-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Optional: Subtle animations */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cyberpunk-image.jpg" alt="Cyberpunk Background" class="cyberpunk-image">
        <h1>UNDER CONSTRUCTION</h1>
        <p>The site is currently under development. Please check back soon for updates.</p>
    </div>

</body>
</html>
