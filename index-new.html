<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LyriCodes | Award-Winning Creative Developer</title>

  <meta name="description" content="Portfolio of LyriCodes - Creative developer crafting immersive digital experiences through AI, 3D graphics, and cutting-edge web technologies.">
  <meta name="theme-color" content="#ff069d">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Space+Grotesk:wght@400;600;700&family=Satisfy&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ff06a3;
      --light: #ffd6f5;
      --bg: radial-gradient(circle at 30% 50%, #0a0014, #160e2a, #0a0014);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--light);
      background: var(--bg);
      overflow-x: hidden;
      position: relative;
    }

    /* Floating parallax lights */
    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.25;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-50px) scale(1.1); }
    }

    /* Spotlight cursor */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,6,157,0.25), transparent 80%);
      transition: background 0.2s;
      mix-blend-mode: lighten;
      z-index: 9999;
    }

    /* Header */
    .neon-header {
      text-align: center;
      padding-top: 8rem;
      z-index: 10;
      position: relative;
    }
    .neon-header h1 {
      font-family: 'Satisfy', cursive;
      font-size: 4rem;
      background: linear-gradient(90deg, #fff, var(--pink), #fff);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowMove 8s ease-in-out infinite;
      letter-spacing: 2px;
      filter: drop-shadow(0 0 20px rgba(255,6,157,0.5));
      position: relative;
    }
    @keyframes glowMove {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .neon-header h1:hover {
      animation: glitch 0.4s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); text-shadow: 2px 0 var(--pink); }
      20% { transform: translate(-2px, 1px); text-shadow: -2px 0 #ff7be9; }
      40% { transform: translate(2px, -1px); text-shadow: 2px 2px var(--pink); }
      60% { transform: translate(-1px, 2px); }
      100% { transform: translate(0); }
    }
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-top: 0.6rem;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.2rem;
      background: rgba(255,6,157,0.08);
      border: 1px solid rgba(255,6,157,0.2);
      padding: 1rem 2rem;
      border-radius: 2rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(255,6,157,0.15);
      z-index: 1000;
      overflow: hidden;
    }
    .dock::after {
      content: '';
      position: absolute;
      top: 0; left: -150%;
      width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 6s infinite linear;
    }
    @keyframes shimmer {
      0% { left: -150%; }
      100% { left: 150%; }
    }
    .dock-icon {
      width: 44px; height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: var(--light);
      text-decoration: none;
      border-radius: 12px;
      background: rgba(255,6,157,0.1);
      border: 1px solid rgba(255,6,157,0.2);
      transition: all 0.3s;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 8px rgba(255,6,157,0.3); }
      50% { box-shadow: 0 0 18px rgba(255,6,157,0.5); transform: scale(1.08); }
    }
    .dock-icon:hover {
      transform: translateY(-8px) scale(1.1);
      background: rgba(255,6,157,0.25);
    }

    /* Matrix canvas */
    #matrix-canvas {
      position: fixed; inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.5;
    }

    main {
      text-align: center;
      z-index: 5;
      position: relative;
    }
    main p { opacity: 0.7; max-width: 600px; margin: 2rem auto; }

    @media (max-width: 768px) {
      .neon-header h1 { font-size: 2.5rem; }
      .dock { gap: 1rem; padding: 0.8rem 1.5rem; }
    }
  </style>
</head>

<body>
  <!-- Floating lights -->
  <div class="light" style="width:300px;height:300px;top:20%;left:10%;background:rgba(255,6,157,0.6);"></div>
  <div class="light" style="width:250px;height:250px;bottom:15%;right:20%;background:rgba(100,0,255,0.6);"></div>
  <div class="light" style="width:200px;height:200px;top:60%;left:50%;background:rgba(255,200,255,0.4);"></div>

  <canvas id="matrix-canvas"></canvas>

  <header class="neon-header">
    <h1>LyriCodes</h1>
    <p class="subtitle">creative developer ‚ú¶ ai dream architect</p>
  </header>

  <main>
    <p>Building worlds, bending light, teaching machines to imagine.</p>
  </main>

  <footer class="dock">
    <a href="https://github.com/lyricodes" target="_blank" class="dock-icon">üêô</a>
    <a href="https://x.com/lyricodes" target="_blank" class="dock-icon">ùïè</a>
    <a href="https://instagram.com/lyricodes" target="_blank" class="dock-icon">üì∏</a>
    <a href="mailto:lyricodes@gmail.com" class="dock-icon">‚úâÔ∏è</a>
  </footer>

  <script>
    // spotlight cursor
    document.addEventListener('mousemove', e => {
      document.body.style.setProperty('--x', e.clientX + 'px');
      document.body.style.setProperty('--y', e.clientY + 'px');
    });

    // matrix animation
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    const resize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };
    window.addEventListener("resize", resize);
    resize();
    const letters = Array(300).join("1").split("");
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,6,157,0.6)";
      ctx.font = "15pt monospace";
      letters.forEach((y, i) => {
        const text = String.fromCharCode(100 + Math.random() * 32);
        const x = i * 20;
        ctx.fillText(text, x, y);
        letters[i] = y > 758 + Math.random() * 1e4 ? 0 : y + 20;
      });
    }
    setInterval(draw, 50);
  </script>
</body>
</html>
