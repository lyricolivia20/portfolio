<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LyriCodes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff069d;
            --neon-pink: #ff00ff;
            --light-pink: #ff9de2;
            --border-color: rgba(255, 6, 157, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--light-pink);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        /* Floating Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10000;
        }
        .hamburger-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 6, 157, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            box-shadow: 0 8px 32px rgba(255, 6, 157, 0.3), 0 0 60px rgba(255, 6, 157, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hamburger-button:hover {
            background: rgba(255, 6, 157, 0.25);
            border-color: rgba(255, 6, 157, 0.5);
            box-shadow: 0 12px 48px rgba(255, 6, 157, 0.4), 0 0 80px rgba(255, 6, 157, 0.2);
            transform: scale(1.05);
        }
        .hamburger-line {
            width: 24px;
            height: 2px;
            background: var(--light-pink);
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 6, 157, 0.5);
        }
        .hamburger-button.active .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger-button.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger-button.active .hamburger-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        .menu-dropdown {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(20, 0, 10, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 6, 157, 0.3);
            border-radius: 16px;
            padding: 1rem;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(255, 6, 157, 0.3), 0 0 60px rgba(255, 6, 157, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-item {
            display: block;
            color: var(--light-pink);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.3);
        }
        .menu-item:last-child {
            margin-bottom: 0;
        }
        .menu-item:hover {
            background: rgba(255, 6, 157, 0.2);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.3);
        }
        .menu-item.active {
            background: rgba(255, 6, 157, 0.15);
            border-left: 3px solid var(--hot-pink);
        }

        .terminal-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .terminal-container {
            width: 100%;
            max-width: 600px;
            background: rgba(20, 0, 10, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 6, 157, 0.2);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(255, 0, 150, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 60px rgba(255, 0, 150, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 6, 157, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 6, 157, 0.15);
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--neon-pink) 50%, var(--hot-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 6, 157, 0.5));
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .contact-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-pink);
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.5);
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.875rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            color: var(--light-pink);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 6, 157, 0.3);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 6, 157, 0.6);
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 6, 157, 0.4);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: rgba(255, 6, 157, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 6, 157, 0.3);
            color: var(--light-pink);
            padding: 0.875rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.5);
            width: 100%;
        }

        .submit-btn:hover {
            background: rgba(255, 6, 157, 0.2);
            border-color: rgba(255, 6, 157, 0.6);
            box-shadow: 0 0 20px rgba(255, 6, 157, 0.4), 0 0 40px rgba(255, 6, 157, 0.2);
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 6, 157, 0.15);
        }

        .contact-info h2 {
            color: var(--light-pink);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(255, 6, 157, 0.5);
        }

        .contact-info p {
            margin-bottom: 0.75rem;
            color: var(--light-pink);
            text-shadow: 0 0 5px rgba(255, 6, 157, 0.3);
        }

        .contact-info a {
            color: var(--neon-pink);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--hot-pink);
            text-shadow: 0 0 10px rgba(255, 6, 157, 0.8);
        }

        @media (max-width: 640px) {
            .hamburger-menu {
                top: 1rem;
                right: 1rem;
            }
            .hamburger-button {
                width: 50px;
                height: 50px;
            }
            .hamburger-line {
                width: 20px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .terminal-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Floating Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-button" id="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="menu-dropdown" id="menu-dropdown">
            <a href="index.html" class="menu-item">Home</a>
            <a href="about.html" class="menu-item">About</a>
            <a href="projects.html" class="menu-item">Projects</a>
            <a href="contact.html" class="menu-item active">Contact</a>
        </nav>
    </div>

    <div class="terminal-wrapper">
        <div class="terminal-container">
            <div class="header">
                <h1>Contact</h1>
                <p style="color: var(--light-pink); opacity: 0.8; text-shadow: 0 0 5px rgba(255, 6, 157, 0.3);">Initialize Contact Protocol</p>
            </div>

            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <label>> Enter Name:</label>
                        <input type="text" placeholder="Your name..." required>
                    </div>

                    <div class="form-group">
                        <label>> Enter Email:</label>
                        <input type="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>> Enter Message:</label>
                        <textarea placeholder="Your message..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">> Send Message</button>
                </form>

                <div class="contact-info">
                    <h2>> Alternative Channels</h2>
                    <p>GitHub: <a href="https://github.com/yourusername" target="_blank">@yourusername</a></p>
                    <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">/in/yourprofile</a></p>
                    <p>Twitter: <a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];
        const chars = 'LYRICO DES‚ôïüíñüë©üíª‚ñà‚ñì‚ñí‚ñë‚ïë‚Äó‚ïî‚ï¶‚ïó‚ïö‚ï©‚ïù';
        const fontSize = 14;
        
        // Cache styles for performance
        const fontStyle = fontSize + 'px monospace';
        let lastTime = 0;
        const frameDelay = 50; // Optimized frame rate (20 FPS)
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reduce column density for better performance
            const columnSpacing = window.innerWidth < 768 ? fontSize * 1.5 : fontSize;
            const columns = Math.floor(canvas.width / columnSpacing);
            drops = Array.from({ length: columns }, () => Math.floor(Math.random() * -100));
        }
        
        resizeCanvas();
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 150);
        });
        
        // Pause animation when tab is not visible
        let isVisible = true;
        document.addEventListener('visibilitychange', () => {
            isVisible = !document.hidden;
        });
        
        function drawMatrix(currentTime) {
            requestAnimationFrame(drawMatrix);
            
            if (!isVisible) return;
            if (currentTime - lastTime < frameDelay) return;
            lastTime = currentTime;
            
            ctx.fillStyle = 'rgba(17, 0, 17, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff069d';
            ctx.font = fontStyle;
            
            const columnSpacing = window.innerWidth < 768 ? fontSize * 1.5 : fontSize;
            for (let i = 0; i < drops.length; i++) {
                const y = drops[i] * fontSize;
                
                // Only render if on screen
                if (y > 0 && y < canvas.height + fontSize) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * columnSpacing, y);
                }
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        requestAnimationFrame(drawMatrix);

        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent! (Form submission not yet configured)');
        });
        
        // Hamburger menu functionality
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuDropdown = document.getElementById('menu-dropdown');
        
        hamburgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburgerBtn.classList.toggle('active');
            menuDropdown.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.hamburger-menu')) {
                hamburgerBtn.classList.remove('active');
                menuDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
